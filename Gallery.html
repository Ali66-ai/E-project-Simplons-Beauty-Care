<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLONS-Gallery</title>
    <link rel="shortcut icon" href="Assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/Gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts links -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar-start -->
    <div class="container-fluid">
        <div class="row" id="Header"></div>
    </div>

     <!-- Gallery-Starts -->
     <div class="container mt-4">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="gallery-item">
                    <img src="Assets/Images/Gallery-img1.webp" class="img-fluid" alt="Image 1">
                    <div class="caption">
                        <h6>Blue Shampoo</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="gallery-item">
                    <img src="Assets/Images/Gallery-img2.webp" class="img-fluid" alt="Image 2">
                    <div class="caption">
                        <h6>Nourishing Hair Mask</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="gallery-item">
                    <img src="Assets/Images/Gallery-img3.webp" class="img-fluid" alt="Image 3">
                    <div class="caption">
                        <h6>Ultra Moisturizing Hand & Nail Cream(50g)</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="gallery-item">
                    <img src="Assets/Images/Gallery-img4.webp" class="img-fluid" alt="Image 4">
                    <div class="caption">
                        <h6>Long Stay Liquid Matte Lipstick</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="gallery-item">
                    <img src="Assets/Images/Gallery-img7.webp" class="img-fluid" alt="Image 1">
                    <div class="caption">
                        <h6>Hydra Brightening Cleansing Milk (500ml)</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="gallery-item">
                    <img src="Assets/Images/Gallery-img8.webp" class="img-fluid" alt="Image 2">
                    <div class="caption">
                        <h6>Eye Serum (30ml)</h6>
                    </div>
                    <div class="price">25$</div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="gallery-item">
                    <img src="Assets/Images/Gallery-img9.webp" class="img-fluid" alt="Image 3">
                    <div class="caption">
                        <h6>Hyaluronic Acid Serum for Brightening & Radiance (100ml)</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="gallery-item">
                    <img src="Assets/Images/Gallery-img10.webp" class="img-fluid" alt="Image 4">
                    <div class="caption">
                        <h6>Hair Mask (300g)</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Gallery-Ends -->
    
     <!-- footer Starts -->
  <div class="container-fluid">
    <div class="row" id="footer"></div>
  </div>
    <!-- footer-Ends -->
    <script src="Assets/Javascript/bootstrap.bundle.min.js"></script>
    <script src="Assets/Javascript/navbar.js"></script>
    <script src="Assets/Javascript/footer.js"></script>
    <script src="Assets/Javascript/cart.js"></script>

</html>
